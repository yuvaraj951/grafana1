<div class="modal-body" ng-controller="UserInviteCtrl" ng-init="init()">

  <div class="modal-header">
    <h2 class="modal-header-title">
      AddProcess
    </h2>
    <a class="modal-header-close" ng-click="dismiss();">
      <i class="fa fa-remove"></i>
    </a>
  </div>

  <div class="modal-content">

    <div class="modal-tagline p-b-2">
      Send invite or add existing Grafana users to the organization
      <span class="highlight-word">{{contextSrv.user.orgName}}</span>
    </div>

    <form name="processForm">
      <div class="gf-form-group">
        <div class="gf-form-inline" ng-repeat="invite in invites">
          <div class="gf-form max-width-21">
            <span class="gf-form-label">Process Name</span>
            <input type="text" ng-model="process.processName" required class="gf-form-input" placeholder="email@test.com">
          </div>
          <div class="gf-form max-width-14">
            <span class="gf-form-label">Parent Name</span>
            <input type="text" ng-model="process.parentProcessName" class="gf-form-input" placeholder="name (optional)">
          </div>
          <div><br></div>
          <div class="gf-form max-width-21">
            <span class="gf-form-label">Updated By</span>
            <input type="text" ng-model="invite.updatedBy" class="gf-form-input" placeholder="Mobile ">
          </div>

          <div class="gf-form gf-size-auto">
            <a class="gf-form-label pointer" tabindex="1" ng-click="removeInvite(invite)">
              <i class="fa fa-remove"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="gf-form-inline gf-form-group">
        <div class="gf-form">
          <a class="btn btn-inverse btn-small" ng-click="addInvite()">
            <i class="fa fa-plus"></i>
            Add Another Process
          </a>
        </div>
      </div>

      <div class="gf-form-button-row">
        <button type="submit" class="btn btn-success" ng-click="sendInvites();">Add Process</button>
        <a class="btn-text" ng-click="dismiss()">Cancel</a>
      </div>
      <div class="clearfix"></div>

    </form>

  </div>
</div>
